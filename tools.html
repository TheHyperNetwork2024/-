        function updateTabAndFavicon() {
    const choice = prompt(

        "3 - Classroom\n" +

    if (choice === '1') {
        // Preset 1
        document.title = 'Google';
        document.getElementById("favicon").href = 'https://google.com/favicon.ico'; // Blue icon

        localStorage.setItem('tabName', 'Sint-Jozefinstituut ASO - Essen - Smartschool');
        localStorage.setItem('favicon', 'https://smartschool.be/favicon.ico');
    } else if (choice === '3') {
        // Preset 3
        document.title = 'Home';
        document.getElementById("favicon").href = 'https://cdn.glitch.global/84403c58-5df2-4a5c-9389-5d4a444f1c5c/Screenshot%202024-10-07%2017.37.28.png?1728315705566'; // Green icon

    } else if (choice === '4') {
        // Reset to default
        const defaultTabName = 'SchoolGS Games';
        const defaultFavicon = 'https://cdn.glitch.global/84403c58-5df2-4a5c-9389-5d4a444f1c5c/thumbnails%2Fthumbnails_SGSLOGO.png?1728212917541'; // Change this to your default favicon URL
        document.title = defaultTabName;
        document.getElementById("favicon").href = defaultFavicon;
        localStorage.setItem('tabName', defaultTabName);
        localStorage.setItem('favicon', defaultFavicon);
    } else if (choice === '0') {
        // Custom option - ask user for tab name and favicon URL
        const newTabName = prompt("Enter the new tab name:");
        if (newTabName) {
            document.title = newTabName;
            localStorage.setItem('tabName', newTabName);
        }

        const newFaviconURL = prompt("Enter the URL for the new favicon:");
        if (newFaviconURL) {
            document.getElementById("favicon").href = newFaviconURL;
            localStorage.setItem('favicon', newFaviconURL);
        }
    } else {
        alert("Invalid choice, please try again.");
    }
}

// Function to load the saved tab name and favicon from localStorage
function loadTabAndFavicon() {
    const savedTabName = localStorage.getItem('tabName');
    const savedFavicon = localStorage.getItem('favicon');

    if (savedTabName) {
        document.title = savedTabName;
    }

    if (savedFavicon) {
        document.getElementById("favicon").href = savedFavicon;
    }
}

        function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const body = document.body; // Selecteer het body-element

    if (sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
        body.style.overflow = 'auto'; // Herstel de scroll van de body
    } else {
        sidebar.classList.add('open');
        overlay.classList.add('show');
        body.style.overflow = 'hidden'; // Schakel de scroll van de body uit
        sidebar.scrollTop = 0; // Scroll sidebar naar boven
    }
}


        function handleSearch(event) {
            const searchValue = event.target.value.toLowerCase();
            const gameCards = document.querySelectorAll('.game-card');
            gameCards.forEach(card => {
                const title = card.querySelector('.game-title').textContent.toLowerCase();
                if (title.includes(searchValue)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function openRandomGame() {
    // Filter out games with the tag 'horror'
    const filteredGames = games.filter(game => game.tag !== 'Horror');

    // Choose a random game from the filtered list

}

        function filterGames(category) {
            const gameCards = document.querySelectorAll('.game-card');
            gameCards.forEach(card => {
                if (category === 'All Games' || card.dataset.tag === category) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function filterAndCloseSidebar(category) {
            filterGames(category);
            toggleSidebar(); // Close the sidebar
        }

        function initializeGames() {
    const gamesList = document.getElementById('games-list');
    games.forEach(game => {
        // Skip adding horror games to the DOM
        if (game.tag === '(DIT MAG JE NIET INVULLEN)') return;

        const gameCard = document.createElement('div');
        gameCard.className = 'game-card';
        gameCard.dataset.tag = game.tag;
        gameCard.onclick = () => openGame(game.link);

        const img = document.createElement('img');
        img.src = game.imgUrl;
        img.alt = game.title;

        const title = document.createElement('div');
        title.className = 'game-title';
        title.textContent = game.title.length > 22 ? game.title.slice(0, 20) + '..' : game.title;

        gameCard.appendChild(img);
        gameCard.appendChild(title);
        gamesList.appendChild(gameCard);
    });
}
