<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background and Sidebar Iframes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
            pointer-events: auto;
        }
        #sidebar-iframe {
            position: fixed;
            top: 0;
            right: -100%; /* Start with the sidebar off-screen */
            width: 350px;
            height: 100%;
            border: none;
            z-index: 2;
            pointer-events: auto;
            transition: right 0.3s ease; /* Smooth transition */
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Set the opacity to 0.5 */
            z-index: 1;
            display: none;
            pointer-events: auto;
        }
        #expand-btn {
            position: fixed;
            top: 10px;
            right: 0;
            width: 30px;
            height: 30px;
            background-color: transparent;
            color: white;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            z-index: 3;
        }
    </style>
</head>
<body>
    <iframe id="background-iframe" src="normal"></iframe>
    <iframe id="sidebar-iframe" src="test"></iframe>
    <div id="overlay"></div>
    <div id="expand-btn">►</div>

    <script>
        const sidebar = document.getElementById('sidebar-iframe');
        const overlay = document.getElementById('overlay');
        const expandBtn = document.getElementById('expand-btn');

        expandBtn.addEventListener('click', () => {
            if (sidebar.style.right === '0px') {
                sidebar.style.right = '-100%';  // Collapse
                overlay.style.display = 'none'; // Hide overlay
                expandBtn.textContent = '►';    // Change button to indicate collapse
            } else {
                sidebar.style.right = '0px';    // Expand
                overlay.style.display = 'block'; // Show overlay
                expandBtn.textContent = '◄';    // Change button to indicate expand
            }
        });

        overlay.addEventListener('click', () => {
            sidebar.style.right = '-100%';  // Collapse
            overlay.style.display = 'none'; // Hide overlay
            expandBtn.textContent = '►';    // Change button to indicate collapse
        });
    </script>
</body>
</html>
