<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2972/2972491.png" type="image/png"> <!-- Nieuwe Favicon -->
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://png.pngtree.com/background/20230612/original/pngtree-river-in-an-autumn-forest-with-a-sun-coming-through-the-picture-image_3179390.jpg');
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .clock {
            color: #fff; /* Witte kleur voor de tijd */
            font-size: 5rem;
            font-weight: bold;
            background-color: #000; /* Zwarte achtergrond voor de klok */
            border: 10px solid rgba(105, 216, 79, 0.5);
            border-radius: 15px; /* Hoeken afgerond */
            padding: 40px 80px; /* Extra padding voor rechthoekige vorm */
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            opacity: 0.8; /* Licht doorzichtig voor een beter effect */
        }
    </style>
</head>
<body>

    <div class="clock" id="clock">
        00:00:00
    </div>

    <script>
        function updateTime() {
            const clock = document.getElementById('clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            clock.textContent = timeString;
            document.title = `${timeString} - Clock`; // Update de titel
        }

        setInterval(updateTime, 1000); // Update elke seconde
        updateTime(); // Initial call to display the time immediately

        // Functie om fullscreen in te schakelen
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Luister naar de Enter-toets
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                toggleFullScreen();
            }
        });
    </script>

</body>
</html>
