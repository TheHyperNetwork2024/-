<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" href="https://cdn.glitch.global/84403c58-5df2-4a5c-9389-5d4a444f1c5c/thumbnails%2Fthumbnails_SGSLOGO.png?1728212917541" type="image/png">
    <title>Cloaker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            background: url('https://t4.ftcdn.net/jpg/03/95/37/19/360_F_395371923_x2IUqSOYDCQeBCx3auKcK3EbyzNjhlNV.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #ffffff; /* Witte tekstkleur */
        }

        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 100%;
            max-width: 700px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: #333;
            color: #fff;
            font-size: 18px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        input[type="text"]:focus {
            background: #444;
            box-shadow: inset 0 6px 12px rgba(0, 0, 0, 0.7);
            outline: none;
        }

        ::placeholder {
            color: #bbb;
        }

        .info-section {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .info-section h2 {
            font-size: 26px;
            color: #e53935; /* Rode kleur */
            margin: 0 0 15px;
        }

        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            z-index: 1000;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            background: url('https://www.freeiconspng.com/thumbs/close-button-png/cancel-close-button-png-11.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="urlForm">
            <input type="text" id="urlInput" placeholder="https://example.com" required>
        </form>
        <div class="info-section">
            <h2>Important:</h2>
            <p>Some websites, such as Google.com and other sites with strict security settings, cannot be loaded in an iframe so they won't work here.</p>
        </div>
    </div>

    <div class="iframe-container" id="iframeContainer">
        <div class="close-button" id="closeIframe"></div>
        <iframe id="iframe" src=""></iframe>
    </div>

    <script>
        const urlForm = document.getElementById('urlForm');
        const urlInput = document.getElementById('urlInput');
        const iframeContainer = document.getElementById('iframeContainer');
        const iframe = document.getElementById('iframe');
        const closeIframe = document.getElementById('closeIframe');

        // Open iframe with URL
        urlForm.addEventListener('submit', (event) => {
            event.preventDefault();
            let url = urlInput.value.trim();
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            iframe.src = url;
            iframeContainer.style.display = 'block';
        });

        // Close iframe
        closeIframe.addEventListener('click', () => {
            iframe.src = ''; // Clear the iframe src
            iframeContainer.style.display = 'none';
        });
    </script>
</body>
</html>
